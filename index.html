<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table1</title>
</head>
<body>
    <table border="3",style="width:500%";>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>
                <table border="3",style="width:50%";>
                    <tr>
                        <td>X</td>
                        <td>Y</td>
                        <td>Z</td>
                    </tr>
                    <tr>
                        <td rowspan="2">A</td>
                        <td>B</td>
                        <td>c</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
